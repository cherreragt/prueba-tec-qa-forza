actors:
  - actor: ACTOR1
    segments:
      - segment: 1
        actions:
          - macro: DemoBlaze.GoTo
            args:
              website: "https://www.demoblaze.com/index.html"

          - macro: DemoBlaze.ChooseCategory
            args:
              category: "Laptops"

          - macro: DemoBlaze.AddToCart
            args:
              item: "Sony vaio i5"

          - macro: DemoBlaze.ChooseNavOption
            args:
              item: Cart

          - macro: DemoBlaze.PlaceOrder
          - macro: DemoBlaze.FillModalPlaceOrder